<volist name="post_list" id="val">
<div class="showitem J_item">
    <div class="showcont clearfix">
        <div class="showitemTitle clearfix">
            <h3 class="fl">
                <a href="{:item_rewrite($val,'post')}" target="_blank" <if condition="$val['tcolor']">style="color: {$val.tcolor};"</if>>
                    {$val.title}<span>&nbsp;&nbsp;{$val.prices}</span>
                </a>
            </h3>
            <div class="showitemTime">{:fdate($val['post_time'])}</div>
        </div>
        <div style="width: 684px;height: 100%;">
            <div class="showcont_l fl">
                <div class="showtext">
                    <div class="showtext_head clearfix">
                        <span class="fl">分类：
                            <volist name="val['cate_list']" id="c">
                            <a href="{:u('post_cate/index',array('id'=>$c['cate_id']))}" target="_blank">{$c.cate.name}</a>
                            <if condition="$i lt count($val['cate_list'])">,</if>
                            </volist>
                        </span>
                        <span class="fr">推荐人：<font style="color:#5183C0">{$val.uname}</font></span>
                    </div>
                </div>
            </div>
            <div class="showcont_r fr">
                <div class="product">

                    <div class="pro_img">
                        <a href="{:item_rewrite($val,'post')}" class="proimg_pic"><img src="{:attach($val['img'],'post')}"/></a>
                    </div>
                    <div class="zhida" >
                        <a rel="nofollow" href="{:post_go($val)}" class="border_radius_3" target="_blank">直 达 链 接</a>
                    </div>
                </div>
                <div class="mall"><span>商城:{$val.mall.title}</span></div>
            </div>
            <div class="showtext_body fl showcont_l">
                {:parse_editor_info($val["info"])}
            </div>
            <div class="clearfix toggle_wrap showcont_l" style="text-align: right;">
                <a onclick="toggle_content($(this))" class="short_content">展开全文</a>                    
            </div>                
        </div>        
    </div>
    <div class="score clearfix">

        <div class="score_r fr">
            <!-- Baidu Button BEGIN -->
            <div id="bdshare" class="bdshare_t bds_tools get-codes-bdshare" data="<literal>{</literal>'bdDes':'{$val.title}','text':'{$val.title}',pic:'{:attach($val['img'],'post',true)}'<literal>}</literal>">
                <span class="fl" style="display: block;padding-top: 6px;">分享到：</span>
                <a class="bds_qzone"></a>
                <a class="bds_tsina"></a>
                <a class="bds_tqq"></a>
                <span class="bds_more"></span>
            </div>
            <!-- Baidu Button END -->
        </div>
    </div>
</div>
</volist>
